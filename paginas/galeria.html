<body>

    <header class="header">
        <div class="logo">

            <img src="../imagenes/logo.png" alt="logo: avion dando la vuelta al mundo" id="logo2">

        <nav>

              <div class="modal-content">

                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="form">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Nombre</label>
                                </div>
                                <div class="col">
                                    <label class="form-label">Apellido</label>
                                </div>
                            </div>

                            </div>
                                <select class="form-select mt-4" aria-label="Default select example">
                                    <option selected>Seleccione su tour</option>
                                    <option value="1">City Tour</option>
                                    <option value="2">Delta</option>
                                    <option value="3">Isla Martin García</option>
                                    <option value="2">Cataratas del Iguazú</option>
                                    <option value="3">Tandil</option>
                                </select>
                            </div>

                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                                    <label class="form-label">Necesita asistencia especial?</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">

                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">

                                  </div>
                                <div>

                            </div>
                            <button type="submit" class="btn color mb-3">Enviar</button>
                          </form>
                    </div>
              </div>
            </div>
          </div>

    <main class="flex">

            <img src="../imagenes/tandilTurist.jpg" alt="turista sacando un foto desde lo alto de una piedra con un cielo gris" class="turisTandil">

            <img src="../imagenes/datardecer.jpg" alt="atardecer en martín garcía" class="galeria">
