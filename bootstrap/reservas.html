<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet"> <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <section id="volverArriba"></section>
    <header class="headerMovil">
        <div class="logo">
            <img src="../imagenes/January-Tours.png" alt="logo emprendimiento" id="logo">
        </div>
        <nav>
            <ul>
                <li class="menu">
                    <a href="../paginas/index.html" class="a">Inicio</a>
                </li>
                <li class="menu">
                    <a href="tours.html" class="a">Tours</a>
                </li>
                <li class="menu">
                    <a href="reservas.html" class="a">Reservar</a>
                </li>
                <li class="menu">
                    <a href="../paginas/blog.html" class="a">Blog</a>
                </li>
                <li class="menu">
                    <a href="../paginas/galeria.html" class="a">Galeria</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>RESERVAR</h1>
        </section>
            <form class="form">
                <div class="row g-3">
                    <div class="col">
                        <label class="form-label">Nombre</label>
                    </div>
                    <div class="col">
                        <label class="form-label">Apellido</label>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col">
                      <input type="text" class="form-control">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                </div>
                    <select class="form-select mt-3 mb-3" aria-label="Default select example">
                        <option selected>Seleccione su tour</option>
                        <option value="1">City Tour</option>
                        <option value="2">Delta</option>
                        <option value="3">Isla Martin García</option>
                        <option value="2">Cataratas del Iguazú</option>
                        <option value="3">Tandil</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Consultas</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div>
                    <label class="form-label me-2">Necesita asistencia especial?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Si</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">No</label>
                      </div>
                    <div>
                <div class="mb-3 form-check mt-2 mb-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Enviar Newsletter del Blog</label>
                </div>
                <button type="submit" class="btn color">Enviar</button>
              </form>
    </main>
    <section>
        <a href="#volverArriba"><img src="../imagenes/flecha-hacia-arriba.png" alt="flecha hacia arriba" id="haciaArriba"></a>
    </section>
    <hr class="hr">
    <footer class="gridFooter">
        <img src="../imagenes/whatsapp.png" alt="logo Telefono" class="red-social" id="fotoTelefono">
        <a href="https://api.whatsapp.com/send?phone=5491140251145&text=Hola%2C%20quisiera%20reservar%20un%20tour%20con%20ustedes" target="blank" id="telefono" class="a">Telefono</a>
        <img src="../imagenes/gmail.png" alt="logo mail" class="red-social" id="fotoMail">
        <a href="mailto:flopypalaia@gmail.com" id="mail" class="a">E-mail</a>
        <img src="../imagenes/youtube.png" alt="logo youtube" class="red-social" id="fotoYoutube">
        <a href="" id="youtube" class="a">Youtube</a>
        <img src="../imagenes/instagram.png" alt="logo Instagram" class="red-social" id="fotoInsta">
        <a href="https://www.instagram.com/the_beauty_of_things_16/" id="insta" class="a" target="blank">Instagram</a>
    </footer>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
